    <!--Header Element-->

        <div id="branding">
            <label id="brandingLabel">Anychef</label>

        <div id="empty"></div>

            <a id="github-link" href="https://github.com/nitintonypaul"><i class="fa fa-github"></i></a>

    <!--Body-->
    <div id="face-page">

        <!--Design element - Intro text-->
        <div id="design-element">
            YOUR INGREDIENTS, <br>YOUR RECIPE.

        <div id="description-div">
            No more guessing what to make! Just enter an ingredient, and we’ll instantly suggest recipes that fit your cravings.
        </div>

        <!--Input div containg searchbox and searchbutton-->
        <div id="input-centering-div">
            <div id="input-div">
                <input type="text" id="searchbox" placeholder="What do you have at home?">
                <button type="button" id="searchbutton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <!--Waves-->
        <div id="wave-div">
            <div id="wave1" class="wave"></div>
            <div id="wave2" class="wave"></div>
            <div id="wave3" class="wave"></div>
        </div>
    </div>

            <div id="result">

                <div class="result-block">

                    </div>

                            Miso soup is a traditional Japanese soup. Its base is dashi, an umami stock that's typically made with a mix of dried bonito flakes and dried kombu kelp. The soup is then flavored with miso, or fermented soybean paste. Numerous varieties of miso soup are made throughout Japan.</a>
                    </div>
                </div>-->
            </div>
        </div>

                <!-- Detailed description format
                <div class="detailed-image">
                    <img src="anychef.png" class="detailed-image">

                        <h1>Miso Soup</h1>
                    </div>

                            To the broth add chard (or other greens of choice), green onion, and tofu (if using silken, add at the end of cooking) and cook for 5 minutes. Then add nori and stir. Remove from heat, add miso mixture, and stir to combine. 
                            Taste and add more miso or a pinch of sea salt if desired. Serve warm. Best when fresh.                        </a>
